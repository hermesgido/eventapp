</div>
  {% block content %}

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        const djangoMessages = document.getElementById("django-messages");
        if (djangoMessages) {
            const messages = djangoMessages.querySelectorAll(".message");

            messages.forEach((message) => {
                const text = message.getAttribute("data-message");
                const level = message.getAttribute("data-level");

                switch (level) {
                    case "success":
                        toastr.success(text);
                        break;
                    case "error":
                        toastr.error(text);
                        break;
                    case "info":
                        toastr.info(text);
                        break;
                    case "warning":
                        toastr.warning(text);
                        break;
                    default:
                        toastr.info(text);
                        break;
                }
            });
        }
    });
</script>

</html>
